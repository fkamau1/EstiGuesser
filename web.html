<DOCTYPE! html>

    <html>

    <head>
        <script>
            function revealMessage() {
                alert(JSON.stringify('hello world'));
            }
            async function revealMessage2() {
                const response = await fetch('http://localhost:3000/sam');
                // console.log(response.body)
                const body = await response.json();
                // console.log(response.body.JSON);
                console.log(body)
                const myNumber = body.myNumber
                document.getElementById('hiddenMessage').innerText = myNumber
            }
        </script>;
    </head>

    <body>
        <button onclick="revealMessage()">Click Me!</button><br><br>
        <button onclick="revealMessage2()">server call</button><br><br>
        <p id="hiddenMessage">You are going on a Cruise!</p>
    </body>

    </html>
